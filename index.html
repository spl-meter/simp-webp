<!DOCTYPE html>
<html>
<head>
    <title>Full Page IFrame</title>
    <style>
        /* Remove margins and padding from the body to ensure the iframe covers the whole page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Optional: Prevent scrolling on the main document */
        }
        /* Make the iframe cover the full page */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Optional: Remove the border around the iframe */
        }
    </style>
</head>
<body>

<iframe src="https://soundprof.streamlit.app/?embedded=true" frameborder="0" allowfullscreen></iframe>

</body>
</html>
